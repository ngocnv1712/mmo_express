name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install sidecar dependencies
        run: |
          cd sidecar
          npm install

      - name: Build sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd sidecar
          npm run build
          mkdir -p ../frontend/src-tauri/binaries
          cp dist/sidecar-linux ../frontend/src-tauri/binaries/sidecar-x86_64-unknown-linux-gnu

      - name: Build sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd sidecar
          npm run build
          New-Item -ItemType Directory -Force -Path ../frontend/src-tauri/binaries
          Copy-Item dist/sidecar-win.exe ../frontend/src-tauri/binaries/sidecar-x86_64-pc-windows-msvc.exe

      - name: Build sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd sidecar
          npm run build
          mkdir -p ../frontend/src-tauri/binaries
          cp dist/sidecar-macos ../frontend/src-tauri/binaries/sidecar-${{ matrix.target }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Tauri
        run: |
          cd frontend
          npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/*.rpm
            frontend/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            frontend/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi

      - name: Upload artifacts (macOS x64)
        if: matrix.platform == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            frontend/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (macOS ARM)
        if: matrix.platform == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            frontend/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
